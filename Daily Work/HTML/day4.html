<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="2px">
    <h3>FORMS TAGS DAY 4!</h3>
    <form action="">
        <tr><td><label for="Name">Name</label></td>
       <td><input type="text" name="name" id="name" value="" placeholder="Write Your Name"></td> </tr>
       <tr><td><label for="age">Age</label></td>
       <td><input type="number" name="age" id="age" value="" placeholder="Write Your Age"></td></tr>
        <tr><td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" value="" placeholder="Write Your Email"></td></tr>
        <tr><td><label for="number">Contact No.</label></td>
            <td><input type="number" name="number" id="number" value="" placeholder="Write Your Contact No."></td></tr>
            <tr><td>Stack</td><td>
                <select value="course" name="course" id="course" >
                    <option value="MERN" name="MERN" id="MERN" >MERN</option>
                    <option value="MEAN" name="MEAN" id="MEAN">MEAN</option>
                    <option value="MEVN" name="MEVN" id="MEVN">MEVN</option>
                </select>
            </td></tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="gender">Male</label><br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="gender">Female</label><br>
                </td>
            </tr>
            <tr>
                <td>Programming Lang</td>
                <td>
                    <input type="checkbox" name="lang" id="JAVA" value="JAVA">
                    <label for="JAVA">JAVA</label><br>
                    <input type="checkbox" name="lang" value="CPP" id="CPP">
                    <label for="CPP">CPP</label><br>
                    <input type="checkbox" name="lang" value="Python" id="Python">
                    <label for="Python">Python</label>
                </td>
            </tr>
        <tr colspan="1"><td><input type="submit" value="submit"></td></tr>
        
    </form>
</table>
</body>
</html>
